<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tip.css">
    <title>Tip calculator</title>
</head>
<body style="background-color: #BDFFF6;">
     
    <div class="container">
        <div class="tipbox">
            <div class="container1">
                <div class="rec1"></div>
                <div class="heading">Tip Calculator</div>
                <div class="rec2"></div>
            </div>

         <form action="" class="tip">
             <div class="form-group">
                 <label for="bill">How much was your bill?</label><br>
                <input type="text" id="billAmt" placeholder="Bill amount ($)">
             </div>
             <div class="form-group">
                <label for="service">How was the service</label><br>
                <select id="serviceQua">
                    <option disabled selected value="0">--Choose an option--</option>
                    <option value=0.3>30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
             </div>
             <div class="form-group">
                <label for="ppl">How many people are sharing the bill?</label><br>
                <input type="number" id="totalPpl" placeholder="Number of people">
             </div>
         </form>
         <div class="button">
         <button class="btn btn-danger btn-lg" type="button" id="calculate">
             CALCULATE!
         </button>
       </div>
         <div id="totalTip">
             <sup>$</sup>
             <span id="tipAmt">
                 0.00
             </span>
             <small id="each">each</small>
         </div>
        </div>
        
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tip.js" ></script>
</body>
</html>
